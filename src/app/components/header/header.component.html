        <div class="logo">
          <a routerLink="/">
            <img src="assets/img/logo.png" alt="Logo" class="img-fluid" />
          </a>
        </div>
        <div class="flex-grow-1 d-flex justify-content-center">
          <app-menu></app-menu>
        </div>
        <div class="tn-right">
          <button class="btn btn-outline-secondary" routerLink="/login">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
