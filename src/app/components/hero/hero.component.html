<section class="hero-section">
  <owl-carousel-o [options]="customOptions" class="hero-bg-carousel">
    <ng-template carouselSlide *ngFor="let slide of slides">
      <div
        class="hero-bg"
        [ngStyle]="{ 'background-image': 'url(' + slide.img + ')' }"
      ></div>
    </ng-template>
  </owl-carousel-o>

  <div class="hero-overlay">
    <div class="container hero-content">
      <div class="row hero-row">
        <div class="col-lg-6 col-md-8 col-sm-12 hero-text-col">
          <div class="hero-text text-white">
            <h1>Your Home Away From Home</h1>
            <p>
              Comfortable, affordable, and fully-furnished paying guest
              accommodations in prime locations
            </p>
            <a routerLink="/get-started" class="primary-btn">Get Started</a>
          </div>
        </div>
        <!--
        <div class="col-xl-4 col-lg-5 offset-xl-2 offset-lg-1 booking-col">
          <app-booking-form></app-booking-form>
        </div>
        -->
      </div>
    </div>
  </div>
</section>
