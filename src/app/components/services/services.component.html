<section class="services-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <span>Experience comfort, safety, and convenience</span>
          <h2>Why Choose Karthick PG?</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-sm-6" *ngFor="let feature of safeFeatures">
        <div class="service-item text-center">
          <i class="{{ feature.icon }} service-icon fs-1"></i>
          <h4>{{ feature.title }}</h4>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
