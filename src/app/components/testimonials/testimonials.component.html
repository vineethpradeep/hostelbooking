<section class="testimonial-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <span>Testimonials</span>
          <h2>What Customers Say?</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let t of testimonials">
            <ng-template carouselSlide>
              <div class="ts-item">
                <p>{{ t.text }}</p>
                <div class="ti-author">
                  <div class="rating">
                    <ng-container *ngFor="let s of [1, 2, 3, 4, 5]">
                      <i
                        class="icon_star"
                        *ngIf="s <= t.rating; else halfStar"
                      ></i>
                      <ng-template #halfStar>
                        <i
                          class="icon_star-half_alt"
                          *ngIf="s - 0.5 === t.rating"
                        ></i>
                      </ng-template>
                    </ng-container>
                  </div>
                  <h5>- {{ t.author }}</h5>
                </div>
                <!-- <img [src]="t.logo" alt="Testimonial Logo" /> -->
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
