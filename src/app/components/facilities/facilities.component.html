<section class="services-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <span>Everything you need for a comfortable stay</span>
          <h2>Facilities & Amenities</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-sm-6" *ngFor="let service of services">
        <div class="service-item">
          <i class="{{ service.icon }} fs-1"></i>
          <h4>{{ service.title }}</h4>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
