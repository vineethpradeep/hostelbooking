<app-breadcrumb
  [title]="'Rooms'"
  [paths]="[
    { label: 'Home', url: '/' },
    { label: 'Rooms', url: '/rooms' },
    { label: 'All Rooms' }
  ]"
></app-breadcrumb>

<section class="rooms-section py-5">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10" *ngFor="let room of rooms">
        <div class="room-card border-0 rounded-4 overflow-hidden shadow-sm">
          <div
            class="room-image position-relative"
            [ngStyle]="{ 'background-image': 'url(' + room.image + ')' }"
          >
            <div class="overlay">
              <a
                [routerLink]="['/rooms', room.id]"
                class="btn btn-light px-4 py-2 rounded-pill fw-semibold"
              >
                View Details
              </a>
            </div>
          </div>
          <div class="room-content p-4 text-center">
            <h4 class="room-title fw-bold mb-1">{{ room.name }}</h4>
            <p class="room-type text-muted mb-2">{{ room.size }}</p>

            <h3 class="room-price text-primary fw-bold mb-4">
              â‚¹{{ room.price | number }}
              <span class="fs-6 text-muted">/month</span>
            </h3>

            <ul class="list-unstyled text-start features-list mb-0">
              <li>
                <i class="bi bi-people-fill text-primary-gray me-2"></i>
                Max {{ room.capacity }} Person{{ room.capacity > 1 ? "s" : "" }}
              </li>
              <li *ngFor="let feature of room.services">
                <i class="bi bi-check-circle-fill text-primary-gray me-2"></i>
                {{ feature }}
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="room-pagination text-center mt-5">
          <a *ngFor="let page of pages" href="#" class="page-link">{{
            page
          }}</a>
          <a href="#" class="page-link">
            Next <i class="bi bi-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
