<app-breadcrumb
  [title]="'Rooms'"
  [paths]="[
    { label: 'Home', url: '/' },
    { label: 'Rooms', url: '/rooms' },
    { label: 'Deluxe Room' }
  ]"
></app-breadcrumb>
<section class="rooms-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let room of rooms">
        <div class="room-item">
          <img [src]="room.image" [alt]="room.name" />
          <div class="ri-text">
            <h4>{{ room.name }}</h4>
            <h3>{{ room.price }} â‚¹<span>/Pernight</span></h3>
            <table>
              <tbody>
                <tr>
                  <td class="r-o">Size:</td>
                  <td>{{ room.size }}</td>
                </tr>
                <tr>
                  <td class="r-o">Capacity:</td>
                  <td>Max person {{ room.capacity }}</td>
                </tr>
                <tr>
                  <td class="r-o">Bed:</td>
                  <td>{{ room.bed }}</td>
                </tr>
                <tr>
                  <td class="r-o">Services:</td>
                  <td>{{ room.services.join(", ") }}</td>
                </tr>
              </tbody>
            </table>
            <a [routerLink]="['/rooms', room.id]" class="primary-btn"
              >More Details</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="room-pagination">
          <a *ngFor="let page of pages" href="#">{{ page }}</a>
          <a href="#">Next <i class="bi bi-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
